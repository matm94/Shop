<p>add-order works!</p>

  <form [formGroup]= "addOrderForm" (submit)="addOrder()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputFirstName"> Imie</label>
        <input type="text" class="form-control" id="inputFirstName" placeholder="FirstName" formControlName="firstName">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPLastName"> Nazwisko</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="LastName" formControlName="lastName">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName="email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPhoneNumber">Numer Telefonu</label>
        <input type="text" class="form-control" id="inputPhoneNumber" placeholder="PhoneNumber" formControlName="phoneNumber">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputOrderStatus">Status zamowienia</label>
        <input type="text" class="form-control" id="inputOrderStatus" placeholder="OrderStatus" formControlName="orderStatus">
      </div>
      <div class="form-group col-md-6">
        <label for="inputShipmentStatus">Status wysyłki</label>
        <input type="text" class="form-control" id="inputShipmentStatus" placeholder="ShipmentStatus" formControlName="shipmentStatus">
      </div>
    </div>
    <button class="btn btn-primary">Dodaj zamówienie</button>
  </form>
