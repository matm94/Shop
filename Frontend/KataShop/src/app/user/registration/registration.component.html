<p>registration works!</p>


  <form [formGroup]= "registrationForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="login">Login: </label>
      <input type="text" class="form-control" formControlName="login" placeholder="Podaj Login">
    </div>
    <div class="form-group">
      <label for="lastName">Password: </label>
      <input type="text" class="form-control" formControlName="password" placeholder="Podaj Hasło">
    </div>
    <div class="form-group">
      <label for="email">Email: </label>
      <input type="text" class="form-control" formControlName="email" placeholder="Podaj Email">
    </div>
    <button type="submit" class="btn btn-primary">Stwórz konto</button>
</form>
